<section class="flex flex-row gap-2 my-10">

  <div class="flex flex-col gap-2 m-4">
    <div>
      <search-input (value)="query.set($event)" placeholder="enter the country name" [initialValue]="query()" />
    </div>
    <div>
      <table-list
        [countries]="countryResource.value() ?? []"
        [isLoading]="countryResource.isLoading()"
        [errorMessage]="countryResource.error()"/>
    </div>
  </div>

</section>
